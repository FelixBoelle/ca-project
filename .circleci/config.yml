# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
jobs:
  test:
    docker:
      - image: python:2.7-slim
    steps:
      - checkout
      - run: mkdir test-results
      # Download and cache dependencies
      - run:
          name: install dependencies
          command: |
            pip install --trusted-host pypi.python.org -r requirements.txt
            pip install unittest-xml-reporting
      # run tests
      - run:
          name: run tests
          command: |
            python -m xmlrunner tests -o test-results
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: test-results
          destination: tr1
  dockerize:
     machine: true
     steps:
       - checkout
       # Login to docker
       - run: docker login -u $DOCKER_USER -p $DOCKER_PASS

       # build the application image
       - run: docker build -t feltbo/projectapp:$CIRCLE_SHA1 .

       # deploy the image
       - run: docker push feltbo/projectapp:$CIRCLE_SHA1

  runserver:
    docker:
      - image: feltbo/projectapp:$CIRCLE_SHA1
    steps:
      - run:
          name: Deploy over ssh
          command: |
            ssh ubuntu@104.199.3.123 docker-compose up

workflows:
  version: 2
  two_job_flow:
    jobs:
      - dockerize
      - runserver:
          requires:
            - dockerize

